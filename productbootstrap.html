<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>Product Management</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		
	<link rel="stylesheet" type="text/css" href="https://nightly.datatables.net/css/jquery.dataTables.css" />		

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		
	<div>
		<h1 class="container col-sm-4 p-1 ms-md-10 text-black text-center ">Product Management</h1>
	</div>
	
</head>

<body>
	<div class="container col-sm-10 p-4  d-flex justify-event-only">
		<div class="w-25"></div>
		<div class="w-25"></div>
		<form class="row col-col-sm-10" name="product" id="productManagement"
			autocomplete="on" action="/productbootstrap.js">
			<input type="hidden" id="indexForm" >
			
			<div class="mx-auto col-sm-8 row ms-1">
				<label for="productId" class="mt-1 col-sm-3">Product ID:</label>
				<div class="col-sm-8 mb-4">
					<input class="form-control form-control-md" type="number" id="productId" onblur="validateField('productId', 'errorProductId', 'Product ID')" oninput="validateField('productId', 'errorProductId', 'Product ID')">
					<span id="errorProductId" class="t-4 errorForm text-danger"></span>
				</div>
			</div>
			
			<div class="mx-auto col-sm-8 row ms-1">	
				<label for="expiryDate" class="mt-1 col-sm-3"> Date:</label>
				<div class="col-sm-8 mb-4"> 
					<input class="form-control form-control-md" type="date" id="expiryDate" onblur="validateField('expiryDate', 'errorExpiryDate', 'Expiry Date')" oninput="validateField('expiryDate', 'errorExpiryDate', 'Expiry Date')">
					<span id="errorExpiryDate" class="errorForm text-danger"></span>
				</div>
			</div>
			
			<div class="mx-auto col-sm-8 row ms-1">
				<label class="mt-1 col-sm-3">Category:</label>
				<div class="col-sm-8 mb-4">
						<select class="form-label form-control form-control-md" id="productCategory" onblur="validateField('productCategory', 'errorProductCategory', 'Product Category')" oninput="validateField('expiryDate', 'errorExpiryDate', 'Expiry Date')">
						
							<option value="">Choose Product:</option>
							<option value="electronics">Electronics</option>
							<option value="toys">Toys</option>
							<option value="gifts">Gifts</option>
							<option value="watches">Watches</option>
							
						</select>
					<span id="errorProductCategory" class="errorForm text-danger"></span>
				</div>
			</div>
			
			<div class="mx-auto col-sm-8 row ms-1">
				<label for="description" class="mt-1 col-sm-3">Description:</label>
				<div class="col-sm-8 mb-4">
					<input class="form-control form-control-md" type="text" id="description" onblur="validateField('description', 'errorDescription', 'Description')" oninput="validateField('expiryDate', 'errorExpiryDate', 'Expiry Date')">
					<span id="errorDescription" class="errorForm text-danger"></span><br>
				</div>
				
			</div>
				<div class="mx-auto col-sm-3 col col-sm-8 mt-1 mt-1 ps-4">	
					<button class="btn btn-outline-success me-md-3" data-bs-toggle="button" id="button" onclick="save();">Save</button>
					<button class="btn btn-outline-danger " data-bs-toggle="button" id="reset" onclick="resetForm()">Reset</button>	
				</div>
				
		</form> 
	</div>
		
	<div class="container">
		<table class="table table-success text-center table-hover p-2" id="Table" class="display"><br>		
		<thead>
			<tr class="text-center">
				<th class="text-center">Product Id</th>
				<th class="text-center">Expiry Date</th>
				<th class="text-center">Category</th>
				<th class="text-center">Description</th>
				<th class="text-center">Action</th>	
			</tr>
		</thead>		
		</table>	
	</div>
			
	<script src="productbootstrap.js"></script>
	<script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

			
<!-- View Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="productModalLabel">Product Management</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
			</div>
			<form class="row col-col-sm-10" name="product" id="productManagement" autocomplete="on" action="/productbootstrap.js">
				<input type="hidden" id="indexFormModal">
			
			<div class="mx-auto col-sm-10 row ms-1 mb-1 mt-1">
				<label for="productId" class="h1 col-sm-3 col-form-label-sm">Product ID:</label>
				<div class="col-sm-8">
					<h5 id="productIdModal"></h5>
					
				</div>
			</div>
			
			<div class="mx-auto col-sm-10 row ms-1 mb-1 mt-1">	
				<label for="expiryDate" class="h1 col-sm-3 col-form-label-sm">Expiry Date:</label>
				<div class="col-sm-8"> 
					<h5 id="expiryDateModal"></h5>
				</div>
			</div>
			
			<div class="mx-auto col-sm-10 row ms-1 mb-1 mt-1">
				<label class="h1 col-sm-3 col-form-label-sm">Category:</label>
				<div class="col-sm-8">
						<h5 id="productCategoryModal"></h5>					
				</div>
			</div>
			
			<div class="mx-auto col-sm-10 row ms-1 mb-1 mt-1">
				<label for="description" class="h1 col-sm-3 col-form-label-sm">Description:</label>
				<div class="col-sm-8">
					<h5 id="descriptionModal"></h5>
				</div>
				
			</div>
	</form> 
			
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="resetForm()">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h3 class="modal-title" id="productModalLabel">Delete Data</h3>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		
		  <div class="modal-body">
		   Are You Sure To Delete This Data?
		  </div>
		  <div class="modal-footer">
			<button type="button" id="deleteBtn" onclick="deleteProduct()" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		  </div>
		
		</div>
	  </div>
</div>

</body>
</html>
